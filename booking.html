<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cognitio+ | Book Mental Health Services</title>

  <!-- SEO -->
  <meta name="description" content="Book your mental health services with dynamic pricing and subsidy options."/>
  <meta name="keywords" content="mental health booking Philippines, dynamic pricing therapy, subsidized counseling, AI-driven pricing"/>

  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Cognitio+ | Book Mental Health Services"/>
  <meta property="og:description" content="Book culturally sensitive mental health services in the Philippines with dynamic pricing and subsidy options."/>
  <meta property="og:image" content="/assets/images/og-image.jpg"/>
  <meta property="og:url" content="https://cognitioplus.github.io/booking/ "/>
  <meta property="og:type" content="website"/>

  <!-- Favicon -->
  <link rel="icon" href="/assets/icons/favicon.ico" type="image/x-icon"/>
  <link rel="apple-touch-icon" href="https://appimize.app/assets/apps/user_1097/app_3046/draft/icon/app_logo.png?1752403490"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- No JS fallback -->
  <script>document.documentElement.classList.remove("no-js");</script>
</head>

<body>
  <header>
    <h1>Cognitio+</h1>
    <p>Book your mental health services with dynamic pricing and subsidy options.</p>
  </header>

  <main class="fade-up">
    <section class="form-section">
      <h2>Service Booking Form</h2>
      <form id="booking-form">
        <label>
          Full Name:
          <input type="text" required>
        </label>

        <label>
          Email:
          <input type="email" required>
        </label>
        <label>
          Street, House / Unit Number:
          <input type="street and house number" required>
        </label>
        <label>
          :
          <input type="street and house number" required>
        </label>
        <label>
          Population Segment
          <select id="means-test">
            <option value="elderly">Elderly</option>
            <option value="solo parent">Solo Parent</option>
            <option value="student">Student</option>
            <option value="OSY">School Leaver</option>
            <option value="pwd">Person with Disability</option>
            <option value="lgbtq+">LGBTQ+</option>
            <option value="CHC">With Chronic Health Condition</option>
            <option value="LIF">Low Income Family</option>
            <option value="GP">General Public</option>
          </select>
        </label>

        <label>
          Preferred Date:
          <input type="date" required>
        </label>

        <label>
          Preferred Time:
          <input type="time" required>
        </label>

        <label>
          Type of Service:
          <select id="service-type">
            <option value="teletherapy">Teletherapy</option>
            <option value="in-person">In-Person Session</option>
            <option value="group">Group Therapy</option>
          </select>
        </label>
        <button type="submit">Calculate Price & Book</button>
      </form>

      <div id="price-result"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Cognitio+. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js" defer></script>
</body>
</html>
