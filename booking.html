<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cognitio+ | Booking & Consultation</title>

  <!-- SEO -->
  <meta name="description" content="Confidential mental health booking form, powered by Cognitio+ AI and community-based care." />
  <meta name="author" content="Cognitio+" />
  <meta property="og:title" content="Cognitio+ Booking" />
  <meta property="og:description" content="Book your confidential consultation online." />
  <meta property="og:url" content="https://cognitioplus.github.io/booking.html" />

  <!-- PWA -->
  <link rel="booking-manifest" href="booking-manifest.json" />
  <meta name="theme-color" content="#0077cc" />
  <!-- Styles -->
  <style> href="booking-styles.css"</style>
</head>
<body>
<header>
  <h1></h1>
</header>

<main class="container">
  <form id="bookingForm">
    <br>
    <h2>I. Client Information</h2>
    <div>
    <label>Full Name: <input type="text" name="fullName" required></label>
    </div>
    <div>
    <label>Date of Birth: <input type="date" name="dob" required></label>
    </div>
    <div>
    <label>Age: <input type="number" name="age" required></label>
    </div>
    <div>
    <label>Gender: 
      <select name="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>
    </label>
    </div>
    <div>
    <label>Address: <input type="text" name="address"></label>
    </div>
    <div>
    <label>Phone Number: <input type="tel" name="phone"></label>
    </div>
    <div>
    <label>Email: <input type="email" name="email"></label>
    </div>
    <div>
    <label>Emergency Contact: <input type="text" name="emergencyContact"></label>
    </div>
     <div>
    <label>Emergency Phone: <input type="tel" name="emergencyPhone"></label>
     </div>
     </br>
    <br>
    <h2>II. Appointment Details</h2>
    <label>Date of Consultation: <input type="datetime-local" name="consultDate"></label>
    <label>Referred by: <input type="text" name="referredBy"></label>
    <label>Preferred Contact:
      <select name="contactMethod">
        <option>Phone</option>
        <option>Email</option>
        <option>Other</option>
      </select>
    </label>
    

    <h2>III. Priority Concerns</h2>
    <label><input type="checkbox" name="concerns" value="Anxiety"> Anxiety</label>
    <label><input type="checkbox" name="concerns" value="Depression"> Depression</label>
    <label><input type="checkbox" name="concerns" value="Stress"> Stress</label>
    <label><input type="checkbox" name="concerns" value="Substance use"> Substance use</label>
    <label><input type="checkbox" name="concerns" value="Relationship issues"> Relationship issues</label>
    <label><input type="checkbox" name="concerns" value="Other"> Other</label>
    <label>Briefly describe your concerns:
      <textarea name="concernDescription"></textarea>
    </label>

    <h2>IV. Mental Health & Medical History</h2>
    <label>Previously seen a therapist? <input type="checkbox" name="historyTherapist"></label>
    <label>Current medications? <input type="checkbox" name="historyMeds"></label>
    <label>Hospitalizations? <input type="checkbox" name="historyHospital"></label>
    <label>Substance abuse history? <input type="checkbox" name="historySubstance"></label>
    <label>Medical conditions? <input type="checkbox" name="historyMedical"></label>
    <label>Family history of mental illness? <input type="checkbox" name="historyFamily"></label>

    <h2>V. Risk & Safety Assessment</h2>
    <label>Thoughts of harming self? <input type="checkbox" name="riskSelfHarm"></label>
    <label>Thoughts of harming others? <input type="checkbox" name="riskOtherHarm"></label>
    <label>Explain if yes: <textarea name="riskExplanation"></textarea></label>

    <h2>VI. Lifestyle & Support</h2>
    <label>Occupation / School: <input type="text" name="occupation"></label>
    <label>Living situation: 
      <select name="livingSituation">
        <option>Alone</option>
        <option>With family</option>
        <option>With partner/roommates</option>
      </select>
    </label>
    <label>Support system: <input type="text" name="support"></label>
    <label>Coping strategies: <textarea name="coping"></textarea></label>

    <h2>VII. Goals for Consultation / Therapy</h2>
    <label><textarea name="goals"></textarea></label>
      
<h2>Appointment Details</h2>
<label>Date of Consultation: <input type="date" name="consultDate" required></label>
<label>Preferred Time:
  <input type="time" name="consultTime" required>
</label>
<label>Referred by: <input type="text" name="referredBy"></label>
<label>Preferred Contact:
  <select name="contactMethod">
    <option>Phone</option>
    <option>Email</option>
    <option>Other</option>
  </select>
</label>
    <label>
    <h2>Dynamic Price</h2>
    <p>Calculated price: PHP <span id="price">0</span></p>
</label>
    <h2>VIII. Consent</h2>
    <label>
      <input type="checkbox" required> I acknowledge that information is accurate and consent to treatment.
    </label>

    <button type="submit">Submit Booking</button>
  </form>
</main>

<script src="booking-script.js"></script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('booking-sw.js')
    .then(() => console.log('âœ… PWA ready'))
    .catch(console.error);
}
</script>
</body>
</html>
